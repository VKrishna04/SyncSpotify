<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"

		/>
		<link rel="stylesheet" href="framer1.css" />

	<body>
		<header>
			<h1
				style="
					width: auto;
					height: auto;
					white-space: pre-wrap;
					word-wrap: break-word;
					word-break: break-word;
					max-width: 100%;
					font-weight: 700;
					font-style: normal;
					font-family: sans-serif;
					color: var(
						--token-b9c3c957-2c66-49c4-9732-fa196fddac20,
						#001122
					);
					font-size: 72px;
					letter-spacing: -3.8px;
					line-height: 1.2;
					text-align: center;
					position: relative;
				"
			>
				SyncSpotify Prime
			</h1>
			<!-- add a image in center -->
			<img
				src="images.jpeg"
				alt="SyncSpotify Prime"
				style="display: block"
			/>
			<!-- add a row below such that it is in center -->
			<div class="row">
				<div class="col-sm-4">
					<button
						type="button"
						class="btn btn-primary btn-lg btn-block"
						onclick="location.href='/login'"
					>
						Login with Spotify
					</button>
				</div>
				<div class="col-sm-4">
					<button
						type="button"
						class="btn btn-primary btn-lg btn-block"
						onclick="location.href='/login'"
					>
						Login with Prime
					</button>
				</div>
				<div class="col-sm-4">
					<button
						type="button"
						class="btn btn-primary btn-lg btn-block"
						onclick="location.href='/login'"
					>
						Login with Apple Music
					</button>
				</div>
			</div>
		</header>
		<!-- pre generated boiler plate -->
